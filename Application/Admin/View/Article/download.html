<!-- 移动到基础里的元素 -->
<div id="move-base">
	<div class="form-item cf" sort="{$field['content']}">
		<label class="item-label">详细内容</label>
		<div class="controls">
			<label class="textarea">
	            <textarea name="content" id="content">{$info.content}</textarea>
	            {:hook('adminArticleEdit', array('name'=>'content','value'=>$info['content']))}
			</label>
		</div>
	</div>
	<div class="form-item cf" sort="{$field['file_id']}">
		<label class="item-label">上传文件</label>
		<div class="controls">
			<input type="file" id="download-file">
			<input type="hidden" name="file" value="{$info.file}"/>
			<div class="upload-img-box">
				<present name="info['file_id']">
					<div class="upload-pre-file"><span class="upload_icon_all"></span>{$info.file_id.name}</div>
				</present>
			</div>
		</div>
	</div>
</div>

<!-- 移动到高级里的元素 -->
<div id="move-advance">
	<div class="form-item cf" sort="{$field['download']}">
		<label class="item-label">下载次数</label>
		<div class="controls">
			<input type="text" class="text input-large" name="download" value="{$info.download}">
		</div>
	</div>
</div>
